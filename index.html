<!DOCTYPE html>
<html ng-app="app-fractal">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mandelbrot Set</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="src/app.js"></script>
    <script src="src/MandelbrotController.js"></script>
    <script src="src/MandelbrotDirective.js"></script>
    <style>
    #canvas {
        border-bottom: 1px solid rgba(0, 0, 0, 0.3);
        background-color: #FFF;
        box-shadow: 9px 9px 20px 5px rgba(0, 0, 0, 0.8);
    }
    </style>
</head>

<body ng-controller="MandelbrotController">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Mandelbrot Set</a>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Click on canvas to draw Mandelbrot set.</a>
                    </li>                    
                    <li>
                        <a href="#">Current corners : [ {{leftCorner}}, {{rightCorner}} ] </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container-fluid" style="width: 66%">
        <canvas id="canvas" paint style="margin: 0 auto"> </canvas>
    </div>
</body>

</html>
